<app-navbar></app-navbar>
<div class="container">
  <h4>
    Historial Transacciones
  </h4>
  <div class="row">
    
    <div class="col s12 m6">
      <div class="row">
        <div class="input-field col s5 m5">
          <input id="fechaInicio" type="date" class="validate" name="fechaInicio" [(ngModel)]="fechaInicio">
          <label for="fechaInicio">Fecha Inicio</label>
        </div>
        <div class="input-field col s5 m5">
          <input id="fechaFin" type="date" class="validate" name="fechaFin" [(ngModel)]="fechaFin">
          <label for="fechaFin">Fecha Fin</label>
        </div>
        <div class="input-field col s2 m2">
          <a class="waves-effect waves-light btn " (click)="getTransactionByDate()"><i class="material-icons center">search</i></a>
        </div>
      </div>
    </div>
    <div id="test-slider">
    </div>
    <div class="input-field col s12 m6">
      <input id="buscar" type="number" class="validate" name="buscar" [(ngModel)]="filterTransaccion">
      <label for="buscar">Buscar valores menores a...</label>
    </div>
  </div>
  <div class="card" *ngFor="let transaccion of transacciones | filter:filterTransaccion">
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">Valor:
        {{transaccion.value | currency: 'USD' | lowercase }}<i class="material-icons right">more_vert</i></span>
      <p><a>{{transaccion.createdDate | date: 'yyyy-MM-dd'}}</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Detalle<i class="material-icons right">close</i></span>
      <div class="row">
        <div class="col s6 m6">
          <p><a>Fecha Creaci√≥n: {{transaccion.createdDate | date: 'yyyy-MM-dd'}}</a></p>
        </div>
        <div class="col s6 m6">
          <p><a>Puntos obtenidos: {{transaccion.points}}</a></p>
        </div>
        
      </div>
    </div>
  </div>
</div>
