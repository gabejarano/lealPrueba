<div class="container ">

  <div class="row ">
    <div class="col s1 m3">

    </div>
    <div class="col s10 m6">
      <div class="card blue-grey darken-1 center-align">
        <div class="card-content white-text">
          <span class="card-title">Login</span>
          <div class="row center-align">
            <form class="col s12 m12 center-align">
              <div class="row">
                <div class="input-field col s12 m12">
                  <input id="correo" type="email" class="validate" [(ngModel)]="usuario.email" name="correo">
                  <label for="correo">Correo</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12">
                  <input id="password" type="password" class="validate" [(ngModel)]="usuario.password"
                    name="contrasena">
                  <label for="password">Contrase√±a</label>
                </div>
              </div>
              <a  id="btnLogin" class="waves-effect waves-light btn" (click)="login()">Enviar</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col s1 m3">
    </div>
  </div>


</div>
